<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <div class="header__content">
    <div class="document">
      <img src="images/logo.svg" alt="logo" class="logo">
    
    <div class="document__content">
      <img src="images/icon-document.svg" alt="documentimage" class="image file">
      <img src="images/icon-folder.svg" alt="folderimage" class="image folder">
      <img src="images/icon-upload.svg" alt="uploadimage" class="image upload">
    </div>

  </div>
  <div class="progres__section">
    <p class="progres__detail">  Youâ€™ve used 815 GB of your storage</p>
    <input type="range" name="" id="" class="progres" min="0" max="1000" value="600">
    <div class="progres__measure">
      <div class="progres__min">0 GB</div>
      <div class="progres__max">1000 GB</div>
    </div>
    
    <!-- <div class="popup">185 GB Left</div> -->
  </div>
  </div>
  <!-- <div class="bottom__image"> -->
    <img src="images/bg-desktop.png" alt="image" class="bottom__image">
  <!-- </div> -->
</header>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pranjali</a>.
  </div>
</body>
</html>
